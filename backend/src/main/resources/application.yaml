server:
  error:
    include-stacktrace: on_param

spring:
  application:
    name: backend
  profiles:
    active: local

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
